<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Bury</title>
    <link rel="shortcut icon" href="../LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="book-shop">
        <!-- HEADER -->
        <div class="header">
            <div class="header__switch-access">
                <span class="switch-access"><a class="switch-access__link" href="#">Meow shop</a></span>
            </div>
            <div class="grid">
                <div class="header__header-width-search">
                    <div class="header__header-width-search__logo">
                        <img src="../LOGO.png" alt="">
                    </div>
                    <div class="header__header-width-search__search">
                        <input class="header__header-width-search__search__input" type="text" name="" id=""
                            placeholder="Nhập sản phẩm muốn tìm">
                        <button class="header__header-width-search__search__btn" type="submit">Tìm kiếm</button>
                    </div>
                    <div class="header__header-width-search__icon">
                        <!-- favorite -->
                        <div class="header__header-width-search__icon__favorite "><i class="fa-solid fa-heart"></i>
                            <span class="header__header-width-search__icon__favorite-like">0</span>
                        </div>
                        <!-- Cart -->
                        <div class="header__header-width-search__icon__cart"><i class="fa-solid fa-cart-shopping"></i>
                            <span class="header__header-width-search__icon__cart-product">0</span>
                        </div>
                        <!-- User -->
                        <div class="header__header-width-search__icon__account"><i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="header__header-menu">
                    <ul class="header-menu__lists">
                        <li class="header-menu__items is-active"><a href="#" class="header-menu__link"active-color="var(--primary-color)">Trang chủ</a></li>
                        <li class="header-menu__items "><a href="#" class="header-menu__link"active-color="DarkKhaki">Thú cưng</a></li>
                        <li class="header-menu__items "><a href="#" class="header-menu__link"active-color="DeepPink">Thức ăn</a></li>
                        <li class="header-menu__items "><a href="#" class="header-menu__link"active-color="LimeGreen">Phụ kiện</a></li>
                        
                        <li class="header-menu__items"><a class="header-menu__link header-menu__link-last nav-menu"active-color="var(--secondary-color)"href="#">Dịch vụ </a>
                        </li>
                    </ul>
                    <span class="nav-indicator"></span>
                </div>
            </div>

        </div>

    </div>

    <!-- BODY -->
    <div class="container__book-shop">



    </div>



    </div>
</body>
<script src="../js/script.js"></script>

</html>
